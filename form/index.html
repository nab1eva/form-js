<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-group my-3 gap-2">
        <input
          id="search"
          type="text"
          class="form-control p-1"
          placeholder="F.I.Sh"
          aria-label="Recipient's username"
          aria-describedby="add-button"
        />
        <select
          class="btn btn-secondary"
          type="button"
          id="filterGroup"
        ></select>
        <select
          class="btn btn-secondary"
          type="button"
          id="filterPlace"
        ></select>
        <button
          class="btn btn-success"
          type="button"
          id="add-button"
          data-bs-toggle="modal"
          data-bs-target="#pupilModal"
        >
          Qo'shish
        </button>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Ism</th>
            <th scope="col">Familiya</th>
            <th scope="col">Guruhi</th>
            <th scope="col">Manzili</th>
            <th scope="col">Tug'ilgan sanasi</th>
            <th scope="col">Sohasi</th>
            <th scope="col">Ishlaydimi</th>
            <th scope="col">Oilalimi</th>
            <th scope="col" class="text-end">Faoliyat</th>
          </tr>
        </thead>
        <tbody id="pupilsTable"></tbody>
      </table>
    </div>
    <form class="row g-3 needs-validation" id="pupilForm" novalidate>
      <div
        class="modal fade"
        id="pupilModal"
        tabindex="-1"
        aria-labelledby="pupilModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="pupilModalLabel">
                O'quvchining ma'lumotlari
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="col-12 mb-3">
                <label for="firstName" class="form-label"
                  >Ismini kiriting:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Ism"
                  required
                />
                <div class="valid-feedback">Rahmat to'ldirganingiz uchun !</div>
                <div class="invalid-feedback">Iltimos to'ldiring</div>
              </div>
              <div class="col-12 mb-3">
                <label for="lastName" class="form-label"
                  >Familiyangizni kiriting:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Familiya"
                  required
                />
                <div class="valid-feedback">Rahmat to'ldirganingiz uchun !</div>
                <div class="invalid-feedback">Iltimos to'ldiring !</div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="col-5 mb-3">
                  <label for="pupilGroup" class="form-label"
                    >Guruhni tanlang</label
                  >
                  <select class="form-select" id="pupilGroup" required></select>
                  <div class="valid-feedback">
                    Rahmat to'ldirganingiz uchun !
                  </div>
                </div>
                <div class="col-6 mb-3">
                  <label for="pupilPlace" class="form-label"
                    >Manzilni tanlang</label
                  >
                  <select class="form-select" id="pupilPlace" required></select>
                  <div class="valid-feedback">
                    Rahmat to'ldirganingiz uchun !
                  </div>
                </div>
              </div>
              <div class="col-12 mb-3 d-flex justify-content-between">
                <div class="form-label col-5">
                  <label class="form-label" for="pupilCheckDate"
                    >Tug'ilgan sanasi</label
                  >
                  <input
                    class="form-control"
                    type="date"
                    id="pupilCheckDate"
                    required
                  />
                </div>
                <div class="form-label col-6">
                  <label class="form-label" for="pupilField"
                    >Yo'nalishi</label
                  >
                  <select class="form-select" id="pupilField"></select>
                </div>
              </div>
              <div class="col-12 mb-3 d-flex">
                <div class="form-check col-6">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="pupilCheckWork"
                  />
                  <label class="form-check-label" for="pupilCheckWork">
                    Ishlaydimi ?
                  </label>
                </div>
                <div class="form-check col-6">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="pupilCheckFamily"
                  />
                  <label class="form-check-label" for="pupilCheckFamily">
                    Oilalimi ?
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Yopish
              </button>
              <button type="submit" class="btn btn-success" id="send-button">
                Qo'shish
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <form action=""></form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
